<!DOCTYPE html>

<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Desafio criando formulário 02 </title>

  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>

      <div class="header">
        <h1> avalie a sua mentoria </h1>

        <p> Chegou a hora de avaliar o seu mentor. Bora lá? </p>

        <img src="/images/img1.png" alt="/">
      </div>

    </header>

    <div class="top">

      <fieldset class="fieldset1">
        <legend> Informações pessoais </legend>
      </fieldset>

    </div>

    <form>

      <div class="wrapper">

        <div class="row-1">

          <div class="input">

            <label for="name"> Nome </label>
            <input type="text" id="name" required>

          </div>

          <div class="input">

            <label for="surname"> Sobrenome </label>
            <input type="text" id="surname" required>

          </div>

        </div>

        <div class="input">

          <label for="email"> Email <span> (digite um email válido) </span></label>
          <input type="email" id="email" required>

        </div>

        <fieldset class="fieldset2">
          <legend> Informações do mentor </legend>

          <div class="input custom-input">

            <label for="mentorname"> Selecione quem foi o seu mentor </label>
            <input type="text" id="mentorname" required>

          </div>

          <div class="input custom-label">

            <label for="feedback"> Feedback sobre o mentor </label>
            <textarea id="feedback"></textarea>

          </div>

          <div class="checkbox-wrapper">

            <input type="checkbox" id="checkbox" required>
            <label for="checkbox"> Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>

          </div>

        </fieldset>

        <fieldset class="fieldset3">
          <legend> Agendando próxima mentoria </legend>

          <div class="field-date">

            <div class="input custom-date">

              <label for="date"> Data <span> (DD/MM/AAAA) </span></label>
              <input type="date" id="date" required>

            </div>

            <div class="field-time">

              <div class="input">

                <label for="time"> Das </label>
                <input type="time" id="time" required>

              </div>

              <div class="input">

                <label for="time"> Até </label>
                <input type="time" id="time" required>

              </div>

            </div>

          </div>

        </fieldset>

      </div>


      <div class="custom-button">

        <input type="submit" value="Salvar">

      </div>

    </form>

  </div>


</body>

</html>
